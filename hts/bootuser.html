<!DOCTYPE html>
<html>

<head>
    <title>APP_USER_DETAIL</title>
</head>

<body>

    <div id="uent:APP_USERDSP.APP" class="row">
        <div class="col-xs-12 col-sm-8">
			<form id="uocc:APP_USERDSP.APP">
				<div class="form-group">
                    <label id="ulbl:USERNAME.APP_USERDSP.APP">Label</label>
                    <input type="text" id="ufld:USERNAME.APP_USERDSP.APP" value="Editbox" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Name</label>
					<input id="ufld:NAME.APP_USERDSP.APP" value="" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Telephone</label>
					<input id="ufld:TELEPHONE.APP_USERDSP.APP" value="" class="form-control"/>
                </div>
                <div class="form-group">
                    <label id="ulbl:REGISTERED.APP_USERDSP.APP">Label</label>
                    <span id="ufld:REGISTERED.APP_USERDSP.APP">Static Text</span>
                </div>
                <div class="form-group">
                    <label id="ulbl:LAST_LOGIN.APP_USERDSP.APP">Label</label>
                    <span id="ufld:LAST_LOGIN.APP_USERDSP.APP">Static Text</span>
                </div>

				<div class="form-group">
					<img id="ufld:IMAGE.APP_USERDSP.APP" alt="Image" height="100" width="100"/>
                </div>
            </form>
        </div>
    </div>

    <div id="uent:BUTTONS.DUMMY">
        <div id="uocc:BUTTONS.DUMMY" class="btn-group-lg">
			<button type="button" id="ufld:IMPORT_CONTACT.BUTTONS.DUMMY" class="btn btn-info" title="Import">
				<span class="fa fa-address-card"></span>
			</button>
			<button type="button" id="ufld:ADD_PHOTO.BUTTONS.DUMMY" class="btn btn-info" title="Camera">
				<span class="fa fa-camera"></span>
			</button>
            <input type="button" id="ufld:SAVE_BUTTON.BUTTONS.DUMMY" value="Button" class="btn btn-success fa" title="Save"/>
            <input type="button" id="ufld:DELETE_BUTTON.BUTTONS.DUMMY" value="Button" class="btn btn-danger fa" title="Delete"/>
            <input type="button" id="ufld:CANCEL_BUTTON.BUTTONS.DUMMY" value="Button" class="btn fa" title="Cancel"/>
        </div>
    </div>

</body>

</html>
